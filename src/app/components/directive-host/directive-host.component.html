  <hr>
  <h2>Custom Structural Directives</h2>

  <div *ngIf="showUnless">
    This will show if variable <code>showUnless</code> is <code>true</code>.
  </div>

  <ng-template [ngIf]="showUnless">
    <div>
      This will show if variable <code>showUnless</code> is <code>true</code>.
    </div>
  </ng-template>

  <div *appUnless="showUnless">
    This will show if variable <code>showUnless</code> is <code>false</code>.
  </div>
</div>
