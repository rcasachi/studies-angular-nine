<div class="higher-container">
  <h2>New User - Reactive Form Studies</h2>
  <form [formGroup]="userForm" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" formControlName="name" class="form-control">
      <div class="error" *ngIf="name.touched && name.invalid">
        <p *ngIf="name.errors.required">Name is required.</p>
        <p *ngIf="name.errors.minlength">Name must be at least {{ name.errors.minlength.requiredLength }} characters long.</p>
      </div>
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" formControlName="username" class="form-control">
      <p *ngIf="username.pending" class="error">Checking validation on server...</p>
      <div class="error" *ngIf="username.touched && username.invalid">
        <p *ngIf="username.errors.asyncUnique">Username must be asyncUnique!.</p>
        <!-- <p *ngIf="username.errors.unique">Username must be unique!.</p> -->
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" formControlName="email" class="form-control">
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="tel" formControlName="phone" class="form-control">
    </div>
    <div class="form-group">
      <label for="website">Website</label>
      <input type="url" formControlName="website" class="form-control">
    </div>

    <fieldset formGroupName="address">
      <legend>Address</legend>
      <div class="form-group">
        <label for="street">Street</label>
        <input type="text" formControlName="street" class="form-control">
      </div>
      <div class="form-group">
        <label for="suite">Suite</label>
        <input type="text" formControlName="suite" class="form-control">
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" formControlName="city" class="form-control">
      </div>
      <div class="form-group">
        <label for="zipcode">ZipCode</label>
        <input type="text" formControlName="zipcode" class="form-control">
      </div>

      <fieldset formGroupName="geo">
        <legend>Geo</legend>
        <div class="form-group">
          <label for="lat">Lat</label>
          <input type="text" formControlName="lat" class="form-control">
        </div>
        <div class="form-group">
          <label for="lng">Lng</label>
          <input type="text" formControlName="lng" class="form-control">
        </div>
      </fieldset>
    </fieldset>

    <fieldset formGroupName="company">
      <legend>Company</legend>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" formControlName="name" class="form-control">
      </div>
      <div class="form-group">
        <label for="catchPhrase">Catch Phrase</label>
        <input type="text" formControlName="catchPhrase" class="form-control">
      </div>
      <div class="form-group">
        <label for="bs">BS</label>
        <input type="text" formControlName="bs" class="form-control">
      </div>
    </fieldset>

    <fieldset>
      <legend>Hobbies | <button (click)="addHobby()">âž•</button></legend>
      <div class="form-group" *ngFor="let hobbyControl of userForm.get('hobbies').controls; let i = index">
        <input type="text" class="form-control" [formControlName]="i" placeholder="Hobby">
        <button (click)="deleteHobby(i)">&times;</button>
      </div>
    </fieldset>

    <hr>

    <button type="submit">Submit</button>
    <button type="button" (click)="resetForm()">Reset</button>
  </form>
</div>
